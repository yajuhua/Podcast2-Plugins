name: Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract module name and generate version
        id: vars
        run: |
          title="${{ github.event.pull_request.title }}"
          module=$(echo "$title" | sed -n 's/.*\[ie\/\([^]]*\)\].*/\1/p')
          echo "Module: $module"    
          version=$(date +"2.%Y%m%d.%H%M%S")
          echo "Generated version: $version"
          echo "module=$module" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        run: |
          cd ${{ steps.vars.outputs.module }}
          sed -i '0,/<version>.*<\/version>/s//<version>${{ steps.vars.outputs.version }}<\/version>/' pom.xml
          echo "Updated version in ${{ steps.vars.outputs.module }}/pom.xml:"
          git add pom.xml

      - name: Maven verify
        run: mvn -pl ${{ steps.vars.outputs.module }},plugin-checker -am clean verify

      - name: Update metadata.json && v2 dir
        run: |
          git add v2/
          git add metadata.json
          git commit -m "Release ${{ steps.vars.outputs.module }} ${{ steps.vars.outputs.version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 发布 Release
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.vars.outputs.version }}"
          title: "${{ steps.vars.outputs.version }}"
          prerelease: 'false'
