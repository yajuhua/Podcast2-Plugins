name: Quick Test

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Extract module name from PR title
        id: extract
        run: |
          title="${{ github.event.pull_request.title }}"
          module=$(echo "$title" | sed -n 's/.*\[ie\/\([^]]*\)\].*/\1/p')
          echo "Module: $module"
          echo "module=$module" >> $GITHUB_OUTPUT

      # 根据PR 标题测试 [ie/插件名称]
      - name: Run tests for the module
        run: |
          mvn -pl ${{ steps.extract.outputs.module }} -am test
        
